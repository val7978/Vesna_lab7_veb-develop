<!-- registration/login.html --> 

{% block title %}Login{% endblock %} 

{% block content %} 
<h2>Login</h2> 
<a href="{% url 'home' %}">Back to Home</a> 
<form method="post"> 
    {% csrf_token %} 
    <table> 
        {{ form.as_p }} 
        <tr> 
            <td>&nbsp;</td> 
            <td><input type="submit" value="Submit"></td> 
        </tr> 
    </table> 
</form> 
{% endblock %}
